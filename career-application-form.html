<!-- Career Application Form Component -->
<!-- Add this form to any career detail page -->

<style>
.application-section {
    max-width: 800px;
    margin: 60px auto;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.application-section h2 {
    color: #0B2C4D;
    margin-bottom: 10px;
}

.application-section .subtitle {
    color: #6C757D;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 24px;
}

.form-group label {
    display: block;
    font-weight: 600;
    color: #2E2E2E;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.form-group label .required {
    color: #F26A21;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    background: #F4F6F8;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #F26A21;
    background: white;
}

.form-group textarea {
    resize: vertical;
    min-height: 120px;
}

.file-upload {
    position: relative;
}

.file-upload input[type="file"] {
    position: absolute;
    opacity: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
}

.file-upload-label {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
    border: 2px dashed #E0E0E0;
    border-radius: 8px;
    background: #F4F6F8;
    cursor: pointer;
    transition: all 0.3s ease;
}

.file-upload-label:hover {
    border-color: #F26A21;
    background: white;
}

.file-upload-label i {
    margin-right: 10px;
    color: #F26A21;
    font-size: 1.2rem;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background: #F26A21;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: #E65C17;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(242, 106, 33, 0.3);
}

.submit-btn:disabled {
    background: #6C757D;
    cursor: not-allowed;
    transform: none;
}

.application-message {
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 24px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.application-message i {
    font-size: 3rem;
    margin-bottom: 12px;
}

.application-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.application-message.success i {
    color: #28a745;
}

.application-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.application-message.error i {
    color: #dc3545;
}

.application-message.info {
    background: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

.application-message.info i {
    color: #17a2b8;
}

.application-message.hidden {
    display: none;
}

.form-note {
    font-size: 0.85rem;
    color: #6C757D;
    margin-top: 6px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

@media (max-width: 768px) {
    .application-section {
        padding: 24px;
        margin: 30px 20px;
    }
    
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>

<section class="application-section">
    <h2>Apply for This Position</h2>
    <p class="subtitle">Fill out the form below to submit your application. We'll review it and get back to you within 3-5 business days.</p>
    
    <div id="careerMessage" class="application-message hidden"></div>
    
    <form id="careerApplicationForm" enctype="multipart/form-data">
        <!-- Position (Hidden - will be set by JavaScript) -->
        <input type="hidden" name="position" value="Intern Photographer">
        
        <div class="form-grid">
            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="name" required placeholder="John Doe">
            </div>
            
            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <input type="email" name="email" required placeholder="john@example.com">
            </div>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <input type="tel" name="phone" required placeholder="+91 1234567890">
            </div>
            
            <div class="form-group">
                <label>Years of Experience</label>
                <select name="experience">
                    <option value="">Select experience</option>
                    <option value="0-1 years">0-1 years</option>
                    <option value="1-2 years">1-2 years</option>
                    <option value="2-3 years">2-3 years</option>
                    <option value="3-5 years">3-5 years</option>
                    <option value="5+ years">5+ years</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Cover Letter / Why You're a Good Fit</label>
            <textarea name="coverLetter" placeholder="Tell us why you're interested in this position and what makes you a great candidate..."></textarea>
        </div>
        
        <div class="form-group">
            <label>Resume/CV <span class="required">*</span></label>
            <div class="file-upload">
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                <div class="file-upload-label">
                    <i class="fas fa-file-upload"></i>
                    <span>Click to upload resume (PDF, DOC, DOCX)</span>
                </div>
            </div>
            <p class="form-note">Maximum file size: 5MB</p>
        </div>
        
        <div class="form-group">
            <label>Portfolio (Optional)</label>
            <div class="file-upload">
                <input type="file" name="portfolio" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                <div class="file-upload-label">
                    <i class="fas fa-folder-open"></i>
                    <span>Click to upload portfolio (Optional)</span>
                </div>
            </div>
            <p class="form-note">Portfolio, work samples, or additional documents</p>
        </div>
        
        <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Submit Application
        </button>
    </form>
</section>

<!-- Add career-form.js script -->
<script src="career-form.js"></script>
